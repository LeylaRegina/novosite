{% extends 'usuarios/base.html'%}

{% block aba %}Vizualizar Notas{% endblock %}

{% block titulo %}Vizualizar Notas{% endblock %}

{% block conteudo %}
<h3>Visualização de notas registradas</h3>
<hr>
<form action="{% url 'visualizar' %}" method="POST">
    {% csrf_token %}
    <div class="filter">
        <label for="disciplinaName"> Filtrar por Disciplina:</label>
        <select name="disciplina">
            <option>Todas as disciplina</option>
            {% for campo in lista_notass %}
                <option> {{ campo.disciplina}}</option>
            {% endfor %}
        </select>
        <button type="submit" class="btn btn-primary"> Filtrar</button> 
    </div>
</form>
 {% endblock %}
